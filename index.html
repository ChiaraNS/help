<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here --> 
      <div id="hour-9" class="row time-block col-md-12">
        <div class="hour col-md-2">
          9 a.m.
        </div>
        <textarea id="Task-9" class="description col-md-9"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i>
        </button>
      </div>

      <div id="hour-10" class="row time-block col-md-12">
        <div class="hour col-md-2">
          10 a.m.
        </div>
        <textarea id="Task-10" class="description col-md-9"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>
        </button>
      </div>

      <div id="hour-11" class="row time-block col-md-12">
        <div class="hour col-md-2">
          11 a.m.
        </div>
        <textarea id="Task-11" class="description col-md-9"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>
        </button>
      </div>

      <div id="hour-12" class="row time-block col-md-12">
        <div class="hour col-md-2">
          12 p.m.
        </div>
        <textarea id="Task-12" class="description col-md-9"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>
        </button>
      </div>

      <div id="hour-1" class="row time-block col-md-12">
        <div class="hour col-md-2">
          1 p.m.
        </div>
        <textarea id="Task-1" class="description col-md-9"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>
        </button>
      </div>

      <div id="hour-2" class="row time-block col-md-12">
        <div class="hour col-md-2">
          2 p.m.
        </div>
        <textarea id="Task-2" class="description col-md-9"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>
        </button>
      </div>

      <div id="hour-3" class="row time-block col-md-12">
        <div class="hour col-md-2">
          3 p.m.
        </div>

        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>

      </div>

      <div id="hour-4" class="row time-block col-md-12">

          4 p.m.
        </div>

        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>
        </button>
      </div>

      <div id="hour-5" class="row time-block col-md-12">
        <div class="hour col-md-2">
          5 p.m.
        </div>
        <textarea id="Task-5" class="description col-md-9"></textarea>
        <button class="saveBtn col-md-1">
          <i class="fas fa-check-double"></i></i>
        </button>
      </div>
      <!--End time blocks-->
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
